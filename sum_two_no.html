<!--write a javascript code to read two numbers and print the sum-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Assignment4</title>
</head>
<body onload="func1()">
<script>
function func1(){
var n1=0,n2=0;
n1=Number(prompt("Enter the first number."));
n2=Number(prompt("Enter the second number."));
document.write("The sum of "+n1+" and "+n2+" is: "+(n1+n2));
}
</script>
</body>
</html>
