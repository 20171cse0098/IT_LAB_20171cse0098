<!--write a simple javscript to read and print your name using prompt dialog box-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Assignment 1</title>
</head>
<body onload="func()">
<script>
function func(){
let name1 = prompt("Enter your name");
if(name1!=""&&name1!=null)
document.write("Entered name  is: "+name1);
else
func();
}
</script>
</body>
</html>
